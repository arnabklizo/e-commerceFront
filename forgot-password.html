<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FavIcon  -->
    <link rel="apple-touch-icon" href="assets/Images/icon/favicon.png">
    <link rel="shortcut icon" href="assets/Images/icon/favicon.png" type="image/x-icon">

    <!-- css  -->
    <link rel="stylesheet" href="assets/css/slick.css">
    <link rel="stylesheet" href="assets/css/slick-theme.css">
    <link rel="stylesheet" href="assets/css/all.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

    <!-- customized css  -->
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/footer.css">

    <!-- page css  -->
    <link rel="stylesheet" href="assets/css/forgot-password.css">

    <title>Coral</title>
</head>

<body>
    <!-- navbar  -->
    <nav class="navbar navbar-expand-lg py-3 me-0 sticky-top">
        <div class="container-fluid">
            <div class="navbar-brand">
                <img src="assets/images/icon/logo.png" alt="coral">
            </div>
        </div>
    </nav>


    <section class="resetPass">
        <div class="container d-flex align-items-center justify-content-center">
            <div class="resetPassBox position-relative border rounded p-3">
                <h1 class="text-center roboto sectHead text-capitalize text-dark px-sm-4">
                    Reset Your Password
                </h1>

                <form action="" class="px-md-5 mb-4">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="forgotMail" placeholder="name@example.com"
                            value="test@example.com" disabled>
                        <label for="forgotMail">Your Email</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control passwordLog" id="newPass"
                            placeholder="Enter New Password">
                        <span class="btn showPassword">
                            <i class="fa-solid fa-eye-slash"></i>
                        </span>
                        <label for="newPass">Enter New Password</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control passwordLog" id="againPassword"
                            placeholder="Confirm New Password">
                        <span class="btn showPassword">
                            <i class="fa-solid fa-eye-slash"></i>
                        </span>
                        <label for="againPassword">Confirm New Password</label>
                    </div>
                    <div class="text-center pt-2 mt-2">
                        <button class="btn btn-dark fs-5 roboto" type="submit">Reset Password</button>
                    </div>
                </form>
                <div class="text-center">
                    <button class="btn m-auto goBackBtn btn-dark d-flex align-items-center justify-content-center"
                        onclick="history.back()">
                        <i class="fa-solid fa-left-long me-2"></i>
                        <span class="text-light roboto">Go back</span>
                    </button>
                </div>
            </div>
        </div>
    </section>


    <!-- footer  -->
    <footer class="">
        <div class="footerLast d-flex align-items-center justify-content-center">
            <div class="m-auto text-light">
                &copy; <span class="currentYear text-light">2024</span> - CORAL
            </div>
        </div>

        <!-- back to top button  -->
        <div class="backToTop d-none">
            <i class="fa-solid fa-circle-up"></i>
        </div>
    </footer>


    <!-- js  -->
    <script src="assets/js/jQuery.js"></script>
    <script src="assets/js/bootstrap.bundle.js"></script>
    <script src="assets/js/slick.min.js"></script>
    <script src="assets/js/all.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/backToTop.js"></script>

</body>

</html>
